<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        div {
            border:5px solid black;
        }
        #grid {
            border:5px solid gray;
            display: grid;
            grid-template-columns: 150px 1fr 1fr;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>Navigation</div>
        <div>Article</div>
        <div>Hello</div>
    </div>
</body>
</html>
